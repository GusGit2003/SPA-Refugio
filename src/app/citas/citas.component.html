<div class="mb-3">
    <p>Fecha actual: {{FechaActual}}</p>
    <p>Hora: {{Hora}}</p>
</div>
<mat-stepper [linear]="isLinear" #stepper>
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Datos personales</ng-template>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Nombre completo" formControlName="firstCtrl" [(ngModel)]="name" required>
            </mat-form-field><br>
                <mat-form-field>
                  <mat-label>Phone number</mat-label>
                  <example-tel-input formControlName="tel" required></example-tel-input>
                  <mat-icon matSuffix>phone</mat-icon>
                  <mat-hint>Include area code</mat-hint>
                </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Ingrese su correo</mat-label>
                <input matInput placeholder="correo@ejemplo.com" formControlName="secondCtrl"
                    (blur)="updateErrorMessage()" required>
                @if (email.invalid) {
                <mat-error>{{errorMessage}}</mat-error>
                }
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup" label="Elige una fecha para la cita">
        <form [formGroup]="secondFormGroup">
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="thirdCtrl" [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
                    required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <div>
                <button mat-button matStepperPrevious>Atr√°s</button>
                <button mat-button matStepperNext>Siguiente</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
    </mat-step>
</mat-stepper>
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
